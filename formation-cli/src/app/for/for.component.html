<p>
  for works!
</p>
<p [ngClass]="{'txtRed': true, background: 'blue'}">Formation angular</p>

<div [ngSwitch]="formations.length">
  <p *ngSwitchCase="0">Aucune formation disponibles</p>
  <p *ngSwitchCase="1">Une formation disponible : </p>
  <p *ngSwitchDefault>Formations disponibles :</p>
</div>

<ul>
  <li *ngFor="let formation of formations; index as i; first as f; last as l; even as e;">
    <p [ngClass]="{'txtRed':f, 'txtGreen':l, 'bgGrey':e}" >
      {{i}} - {{formation.nom | titlecase}} - {{formation.prix | currency:'EUR'}}
      du {{formation?.dateDebut | date:'dd/MM/yyyy'}} au {{formation?.dateFin | date:'dd/MM/yyyy'}}
    </p>
  </li>
</ul>
