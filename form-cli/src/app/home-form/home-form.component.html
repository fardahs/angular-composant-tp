<form (ngSubmit)="handleSubmit()"
      [formGroup]="userForm">

  <div>
    <label>Nom: </label>
    <input formControlName="nom" class="input-angular">
    <div *ngIf="nomCtrl.dirty && nomCtrl.hasError('required')">
      Le champ nom est requis
    </div>
    <div *ngIf="nomCtrl.dirty && nomCtrl.hasError('pattern')">
      La première lettre doit être en majuscule
    </div>
  </div>

  <div>
    <label>Prénom: </label>
    <input formControlName="prenom" class="input-angular">
    <div *ngIf="prenomCtrl.dirty && prenomCtrl.hasError('required')">
      Le champ prenom est requis
    </div>
  </div>

  <div>
    <label>Phone: </label>
    <input formControlName="phone" class="input-angular">
    <div *ngIf="telephoneCtrl.dirty && telephoneCtrl.hasError('required')">
      Le champ telephone est requis
    </div>
    <div *ngIf="telephoneCtrl.dirty && telephoneCtrl.hasError('pattern')">
      Uniquement des nombres
    </div>

  </div>

  <div>
    <label>Email: </label>
    <input formControlName="email" class="input-angular">
    <div *ngIf="emailCtrl.dirty && emailCtrl.hasError('email')">
      Le champ email n'est pas valide
    </div>
    <div *ngIf="emailCtrl.dirty && emailCtrl.hasError('required')">
      Le champ email est requis
    </div>
  </div>

  <div>
  <select formControlName="skills">
      <option></option>
      <option>TypeScript</option>
      <option>JavaScript</option>
      <option>Angular</option>
    <div *ngIf="skillsCtrl.hasError('required')">
      Le champ skills est requis
    </div>
  </select>
  </div>

  <button type="submit"
          [disabled]="userForm.invalid">Confirm
  </button>

  <button type="reset"
          (click)="handleClear()">Clear
  </button>
</form>
